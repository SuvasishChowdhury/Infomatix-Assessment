<div *ngIf="loading()">Loading projects...</div>
<div *ngIf="error()">{{ error() }}</div>

<ul *ngIf="!loading() && !error()">
  <li *ngFor="let project of projectsUserList()">
    <strong>{{ project.name }}</strong>
    <ul>
      <li *ngFor="let user of project.users">
        {{ user.name }}
      </li>
    </ul>
  </li>
</ul>
