<div *ngIf="loading()">Loading projects...</div>
<div *ngIf="error()">{{ error() }}</div>
<div class="table-container" *ngIf="!loading() && !error()">  
  <h2>Projects & Users</h2>
  <table id="projectUsersTable" class="display">
    <thead>
      <tr>
        <th>Project</th>
        <th>Users</th>
      </tr>
    </thead>
    <tbody *ngFor="let project of projectsUserList()">
        <tr>
          <td>{{ project.name }}</td>
          <td>
            <tr *ngFor="let user of project.users">
              <td>{{user.name}}</td>
            </tr>
          </td>
        </tr>
    </tbody>
  </table>
</div>
<a class="btn btn-primary" routerLink="">Back to Dashboard</a>
